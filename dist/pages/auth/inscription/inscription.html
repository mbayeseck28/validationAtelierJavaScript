<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.2.0/remixicon.css" integrity="sha512-eRbcr5kt0vg2Kgl5BBKIqXoZ0f1lpe4ImM8GyzJN7mrhUR57xPh2JX+5Ra8zlh5QZWxEVQW9MOfMaCEEjnMcMA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="inscription.css">
    <!-- <script src=""></script> -->
    <script src="../../../bundle.js" defer></script>
    <title>Inscription Utilisateur</title>
</head>
<body>
    <!-- <h1 class="bg-primary">hello</h1> -->
    <div class="container b">
        <div class="heading">Inscription Utilisateur</div>
        <form action="" class="form" id="registration-form">
            <div class="row">
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="text" name="nom" id="nom" placeholder="Nom">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="text" name="prenom" id="prenom" placeholder="Prenom">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="text" name="status" id="status" placeholder="Status">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="text" name="adresse" id="adresse" placeholder="Adresse">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="text" name="tel" id="tel" placeholder="Telephone">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="text" name="nomecole" id="nomecole" placeholder="Nom de l'ecole">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="text" name="adresseecole" id="adresseecole" placeholder="Adresse de l'ecole">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="email" name="emailecole" id="emailecole" placeholder="Email de l'ecole">
                </div>
                <div class="col-12 col-md-6">
                    <input required="" class="input" type="text" name="secteur" id="secteur" placeholder="Secteur de l'ecole">
                </div>
                
               </div>
            <!-- <span class="forgot-password"><a href="#">Forgot Password ?</a></span> -->
            <input class="login-button" type="submit" value="Inscrire" id="buttonInscription">
          
        </form>
      </div>

   </body>
</html>
