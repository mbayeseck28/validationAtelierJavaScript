<body>
  <div class="container-form">
    <div class="partie-1">
        <div class="form" id="signup">
            <h1 class="titre-conn fs-3">Connexion Admin</h1>
            <form class="signup" method="POST">
              <div class="input-a">
                <i class="ri-at-line"></i>
                <div class="vl"></div>
                <input class="input1" id="email" type="email" name="email" placeholder="Adresse Mail" />
              </div>
              <div class="input-b mb-3">
                <i class="ri-key-2-line"></i>
                <div class="vl"></div>
                <input class="input2" id="password" type="password" name="password" placeholder="mot de passe"/>
              </div>
              <button class="button" id="buttonConnexion">CONNEXION</button>
            </form> 
        </div>
    </div>
    <div class="partie-2">
        <img src="../../../../src/assets/images/Group 850.png" alt="">
      
    </div>
    
</div>
